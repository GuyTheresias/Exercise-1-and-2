<body>
    <div class="container">
        <h1>Reads ten elements, saves them into an array and prints them</h1>
        <hr class="my-4">
        <div class="row ">
            <div class="col-md-12 ">
                <h3 class="text-center">Enter ten (10) elements</h3>
                <div class="input-group justify-content-center">
                    <input type="text" id="input" placeholder="Enter 10 elements">
                    <button type="button"  class="btn btn-primary" onclick="add()">Submit</button>
                </div>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col-md-12">
                <p>Elements entered: <span id="output"></span></p>
                <p>Total: <span id="total"></span></p>
                <p>Average: <span id="average"></span></p>
                <p>Largest element: <span id="largest"></span></p>
                <p>Smallest element: <span id="smallest"></span></p>
            </div>
        </div>
    </div>
